<head>
  <title>famous</title>
</head>

<body>
</body>

<!-- Template.famousInit auto added to body when helpers are ready -->
<template name="famousInit">
	{{! > famous template='test'}}
	{{! >famous template='incoming' modifier='pageTransition'}}
	{{! >famous template='list' view='Scrollview'}}
</template>

<!-- we want each yield to be on a different surface -->
<template name="layout">
	{{>famous template='yieldMain'}}
	{{>famous template='yieldHeader' modifier='inFront' size='undefined,50'}}
</template>

<template name="yieldMain">
	<div id="main" class="container" role="main">{{> yield}}</div>
</template>

<template name="yieldHeader">
	<div id="header">{{> yield region="header"}}</div>
</template>

<template name="newPage">
	{{> yield region="newPage"}}
</template>


<template name="header">
  <!-- Fixed navbar -->
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">MeteorFamousComponents</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/Scrollview">Scrollview</a></li>
          <li><a href="/Events">Events</a></li>
          <li><span style="position: relative; top: 5px; left: 10px; color: #ccc">
          	&lt;--  Routing code isn't finished yet<br>
          	&lt;-- Please refresh page as necessary
        	</span></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
</template>

<template name="home">
	<h1>Famous Component + Iron Transitioner Demo</h1>
</template>

<template name="test">
	{{> famous template='ifblock'}}
	{{> famous template='hello'}}
</template>

<template name="hello">
	Hello World
</template>

<template name="ifblock">
	{{#if surfaceOne}}
		{{>famous template='surfaceOne'}}
	{{else}}
		{{>famous template='surfaceTwo'}}
	{{/if}}	
</template>

<template name="surfaceOne">
surfaceOne
</template>
<template name="surfaceTwo">
surfaceTwo
</template>

<template name="Scrollview">
	{{>famous template='list' view='Scrollview' origin='0.2,0.2'}}
</template>

<template name="Events">
	{{>famous template='blockSpring' modifier='springParticle'}}
</template>

<template name="blockSpring">
	<div id="block"></div>
</template>

<!-- will be loaded as a Scrollview -->
<template name="list" view="Scrollview (requires PR)">
	<div></div>
	{{>famousEach data=items template='listItem' size='undefined,100'}}
</template>

<!-- used to generate surfaces, passed to Scrollview.sequenceFrom -->
<template name="listItem">
	<div class="listItem">{{name}}</div>
</template>

<template name="blah" type="blah" data-moo="moo2">
adasd
</template>

<template name="incoming">
	<div style="width: 100px; height: 100px; background: #aaf; margin: 200px"></div>
</template>
