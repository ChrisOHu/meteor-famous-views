<template name="issue11">
  {{#famous direction='X' items=items}}
	  {{> i11_Scrollview}}
	  {{> i11_Scrollview2}}
  {{/famous}}
</template>

<template name="i11_Scrollview">
  {{#Scrollview size="[200,200]" items=items}}

    {{#famousEach items}}
     {{>Surface data=this template='listItem' size="[undefined,50]"}}
    {{/famousEach}}

  {{/Scrollview}}
</template>

<template name="i11_Scrollview2">
  {{#Scrollview size="[200,200]" items=items}}

    {{#famousEach items}}
     {{>Surface data=this template='listItem' size="[undefined,50]"}}
    {{/famousEach}}

  {{/Scrollview}}
</template>
