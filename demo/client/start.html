<template name="start">
  {{#Surface size="[undefined,undefined]"}}
    <div id="main" role="main">
    	<h1>Quick Start</h1>

    	<p>
    		Need Meteor?
    		<code>curl https://install.meteor.com/ | sh</code>
    		and then:
    	</p>

    	{{#prism lang="bash" class="line-numbers"}}
            $ meteor create app
            $ cd app

            # for Meteor &lt;= 0.8.3
            $ mrt add famono                        # or mj-famous or famous-compiled (or use CDN)
            $ mrt add famous-components

            # for Meteor >= 0.9.3 (!!)              # https://github.com/gadicc/meteor-famous-views/issues/42
            $ meteor add mjn:famous                 # or raix:famono, but see the above github issue for help
            $ meteor add gadicohen:famous-views     # or clone into packages folder for famono (as above)
    	{{/prism}}

    	<p>
    		If you want to play with this demo locally,
    		<code>cd packages/famous-views/demo; mrt update; meteor</code>
            (requires local package install on 0.9.0+).
    	</p>

    	<p>Otherwise, edit <code>app.html</code> and create a template called
    	<code>famousInit</code> (<b>or</b>, see the
    	<a href="/features/iron-router">iron-router integration</a> page):</p>

    	{{#snippet lang="spacebars"}}
    		&lt;template name="famousInit">
    			{{dstache}}#Surface size="[undefined,undefined]"}}
    				I am a full size Surface
    			{{dstache}}/Surface}}
    		&lt;/template>
    	{{/snippet}}

        <p>Don't manually include the <code>famousInit</code> template anywhere,
        famous-views will add it to the document automatically once famo.us is
        fully loaded.</p>

    	<p>A number of Views are provided pre-built for instant use (see the
    	drop down menu above).  There are also instructions to quickly and
    	easily add your own in the <a href="/views/README">Views README</a>.</p>

    	<p>Here's a more advanced example:</p>

		  {{#snippet lang="spacebars"}}
		    {{dstache}}#Scrollview size="[200,undefined]"}}

		      {{dstache}}#Surface size="[undefined,auto]"}}
		        <h1>Scrollview Example</h1>
		      {{dstache}}/Surface}}

		      {{dstache}}#famousEach items}}
		        {{dstache}}>Surface template="item" size="[undefined,20]"}}
		      {{dstache}}/famousEach}}

		    {{dstache}}/Scrollview}}
		  {{/snippet}}

			<p>See the <a href="/views/Scrollview">Scrollview page</a> for a full
			example of how to setup the <code>items</code> reactive data source
			(hint: it's a templat helper that returns a reactive cursor from a
			minimongo query, just like you'd expect).</p>

			<p>You'll also notice that we used the <b>template inclusion</b>
            <code>{{dstache}}>Surface template="item"}}</code> instead
			of specifying the view contents inline with
			<code>{{dstache}}#Surface}}content{{dstache}}/Surface}}</code>.
            This let's us setup lifecycle callbacks, events, and helpers on
            <code>Template.item</code>, just like you'd expect:</p>

			{{#snippet lang="javascript"}}
                Template.item.rendered = function() {
                    var fview = FView.from(this);

                    // "Fly in" animation (see examples/animations for more)
                    fview.modifier.setTransform(
                        Transform.translate(-500,-500),
                        { duration : 1000, curve: 'easeOut' }
                    );
                }
			{{/snippet}}

   	</div>
  {{/Surface}}
</template>
