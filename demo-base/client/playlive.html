<template name="playlive">
	<div class="playlive">
		<span>
			<i class="fa fa-play-circle-o"></i>
			&nbsp;
			{{#if text}}{{text}}{{else}}Play with this example right now on{{/if}}
		</span>
		<a href="http://meteorpad.com/pad/{{mpad}}" target="_TOP" style="width: 100px">
			Meteorpad
		</a>
		<a href="http://fview-lab.meteor.com/pads/{{lab}}" target="_TOP" style="width: 170px">
			FView-Lab (preview)
		</a>
	</div>
</template>
